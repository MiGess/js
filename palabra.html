<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>
        contar letras 
    </h1>
    <p>
        Programa para contar el n√∫mero de letras en una palabra dada.
    </p>
    <script>
        let palabra = prompt("Ingrese una palabra:");
        let contador = 0; 
        for (let i = 0; i < palabra.length; i++){
            contador++;
        } // length devuelve la longitud de la cadena
            document.write("la palabra tiene " + contador + " letras." )
        
    </script>
</body>

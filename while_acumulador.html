<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Acumulador While
    </h1>
    <input type="number" id="multiplicado" placeholder="Ingrese el numero a multiplicar">
    <input type="number" id="limite" placeholder="Ingrese el limite">
    <button onclick="generaraTabla()">Mostrar tabla</button>

    <p id="resultado"></p>
    <script>
        function generaraTabla() {
       let numero = parseInt(document.getElementById("multiplicado").value);
       let limite = parseInt(document.getElementById("limite").value);

       let i = 1;
       let text = "";
       while (i <= limite) {
        text += numero + " x " + i + " = " + (numero * i) + "<br>";
        i++;    
        
        }
        document.getElementById("resultado").innerHTML = text;
    }
    </script>
</body>
</html>

    <h1>
        Desarrola un programa que pida tres notas, y cualcule su promedio, si promedio es mayor a 7 aprueba, si es menor reprueba.si promedio menor a 4 reprobo y si prmedio es mayor a 4 recupera
    
    </h1>
    <script>
        let nota1 = parseFloat(prompt("Ingresa la primera nota:"));
        let nota2 = parseFloat(prompt("Ingresa la segunda nota:"));
        let nota3 = parseFloat(prompt("Ingresa la tercera nota:"));

        let promedio = (nota1 + nota2 + nota3) / 3;
        if (promedio >=7){
            document.white("Aprueba");    
            }
            else if (promedio < 4)
            {
            document.white ("Reprobo");
            
            }
             else {
        document.white("Recupera");
      }

    </script>

<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <script>
        document.write("Hola mundo" + "<br>");//funcion para imprimir en pantalla
        //variables de tipo numerico: int, doble, float, decimal 
        //variable de tipo cadena: string
        //las variables se puedem declarar con let y con var (global no recomendado)

        let apellido="Vargas Ca√±on";//variable de tipo cadena
        let cuidad="bogota";//variable de tipo numerico

        let documento="Cedula de ciudadania";//variable de tipo cadena
        let numDcoumento=1234567890;//variable de tipo numerico
        document.write("Mi nombre es:" + nombre + "<br>");// con el signo mas llamo a un elemento
        document.write("Mi apellido es:" + apellido + "<br>");
        document.write("Mi cuidad es:" + cuidad + "<br>");

        document.write("Mi tipo de docuemnto es:" + documento + "<br>");

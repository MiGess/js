<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador and (&&)</title><link rel="stylesheet" href="estilos.css">
</head>
<body>
    <p>Desarrollar un programa para veriricar el acceso a un evento, la pesona debe ser mayor de edad pero si 
        tiene acceso VIP puede entrar aun que sea menor de edad, si no cumple no entra</p>
    <h1>
        <div class="titulo">
             Verificar acceso a Evento
        </div>
       
    </h1>
    <input class="edad" type="number" id="edad" placeholder="Edad">
    <label> <input type="checkbox" id="vip">VIP</label><br><br>
    <button onclick="verificarAcceso()">Verificar</button>
    
    
    <div class="container">
    <p class="mensaje" id="mensaje"></p>
     
    
        <script>
        function verificarAcceso() 
        {
            let edad = parseInt(document.getElementById("edad").value);
            let vip = document.getElementById("vip").checked;
            let mensaje = "";
            if (edad >= 18) {
                mensaje = "Acceso permitido";
            } else {
                if (vip && edad >= 17) {
                    mensaje = "Acceso permitido como invitado VIP";
                } else {
                    mensaje = "Acceso denegado";
                }
            }
            document.getElementById("mensaje").textContent = mensaje;
        }
    </script>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let limite = parseInt(prompt("Cuentos nuemeros de la serie quieres ver :"));
        let x = 1;
        while (x <= limite){
        document.write(" # " + x + "<br>");
        x = x + 1;
        }
    </script>
</body>
</html>

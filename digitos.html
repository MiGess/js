<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Digite un numero y te dire cuantos digitos tiene.

    </h1>
    <script>
        let numero = parseInt(prompt("Ingrese un numero:"));

        if (numero >= 9 && numero <= 9) {
            document.write("El numero tiene un digito.");
        }else if (numero <0) {
            document.write("El numero es negativo y no es aceptado.");
        }else if (numero >= 10 && numero <= 99) {
            document.write("El numero tiene dos digitos.");
        }else if (numero >= 100 && numero <= 999) {
            document.write("El numero tiene tres digitos.");
        }else {
            document.write("El numero es mayor a tres digitos, sobrepasa mi logica.");
        }

    </script>
</body>
</html>

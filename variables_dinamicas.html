 <script>

    let numDocumento = parseInt(prompt("Ingrese su numero de documento:"));
    document.write("Mi nombre es: " + nombre + "<br>");
    document.write("Mi apellido es: " + apellido + "<br>"); 
    document.write("Mi ciudad es: " + cuidad + "<br>");
    document.write("Mi edad es: " + edad + "<br>"); 
    document.write("Mi tipo de documento es: " + documento + "<br>");

 </script>

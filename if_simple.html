<body>
    <h1>Condiconal if</h1>
    <script>
        //operador de comparacion, mayot que > menor que < mayor o igual >= menor o igual <= igual a == diferente a != triple igual ===
        //if ovalua una condicion y ejecuta un bloque de codigo si es verdadera
        let num1 = 5;
        let num2 = 3;
        if (num1 > num2) {
            console.log("num1 es mayor que num2");
        }
    </script>

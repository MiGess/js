<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condicional</title>
</head>
<body>
    <h1>Condiconal if</h1>
    <script>
        //operador de comparacion, mayot que > menor que < mayor o igual >= menor o igual <= igual a == diferente a != triple igual ===
        //if ovalua una condicion y ejecuta un bloque de codigo si es verdadera
        let num1 = 5;
        let num2 = 3;
        if (num1 > num2) {
            document.write("<p>num1 es mayor que num2</p>");
        } else {
            document.write("<p>num1 no es mayor que num2</p>");
        }
         if (num1 >= num2) {
            document.write("<p>num1 es mayor o igual que num2</p>");
        } else {
            document.write("<p>num1 no es mayor o igual que num2</p>");
        }
         if (num1 < num2) {
            document.write("<p>num1 es menor que num2</p>");
        } else {
            document.write("<p>num1 no es menor que num2</p>");
        }
         if (num1 <= num2) {
            document.write("<p>num1 es menor o igual que num2</p>");
        } else {
            document.write("<p>num1 no es menor o igual que num2</p>");
        }
         if (num1 == num2) {
            document.write("<p>num1 es igual que num2</p>");
        } else {
            document.write("<p>num1 no es igual que num2</p>");
        }
         if (num1 !== num2) {
            document.write("<p>num1 es diferente que num2</p>");
        } else {
            document.write("<p>num1 no es diferente que num2</p>");
        }
    </script>
</body>
</html>

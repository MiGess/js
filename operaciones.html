<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones</title>
</head>
<body>
    <h1>operaciones basiscas</h1>
    <script>
        document.write("suma de 4 y 5" + "<br>");
        let num1=4;
        let num2=5;
        let suma = num1 + num2;
        let multiplicacion = num1 * num2;
        let division = num1 / num2;
        document.write("la suma de los numeros " + num1 + " y " + num2 + "es: "+"<br>"); 
        document.write(suma + "<br>");
        document.write("la multiplicacion de los numeros " + num1 + " y " + num2 + "es: "+"<br>"); 
        document.write(multiplicacion +"<br>");
        document.write("la division de los numeros " + num1 + " y " + num2 + "es: "+"<br>"); 
        document.write(division +"<br>");
    </script>
</body>
</html>

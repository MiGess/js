<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo For</title>
</head>
<body>
    <h1>

    </h1>
    <script>
        //Ejemplo ciclo for
        for (let i = 100; i >= 0; i--){
            document.write(i + "<br>");
        }
    </script>

    <script>
        //Ejemplo ciclo for
        for (let i = 50; i <= 100; i++){
            document.write(i + "<br>");
        }
    </script>


    <script>
        //Ejemplo ciclo for
        for (let i = -50; i <= 0; i++){
            document.write(i + "<br>");
        }
    </script>

    <script>
        //Ejemplo ciclo for
        for (let i = 100; i >= 0; i--){
            document.write(i + "<br>");
        }
    </script>
   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Calculadora
    </h1>
    <script>
        let nuemro1 = parseFloat(prompt("ingresa primer numero"));
        let nuemro2 = parseFloat(prompt("ingresa Segundo numero"));
        // validar si es numero 
        if (isNaN(nuemro1) || isNaN(nuemro2)) {
            alert("Error, debe ingresas solo numeros");
        }
        else {
            let menu = prompt(
                "seleccione una operacion\n" + 
                "1.suma\n" +
                "2.Resta \n" +
                "3.Producto \n" +
                "4.Division \n"
            );
            let resultado; 
            if (menu == "1") {
                resultado = nuemro1 + nuemro2;
                alert("El resultado de la suma de " + nuemro1 + " y " + nuemro2 + " es: " + resultado);
            } else if (menu == "2") {
                resultado = nuemro1 - nuemro2;
                alert("El resultado de la resta de " + nuemro1 + " y " + nuemro2 + " es: " + resultado);
            } else if (menu == "3") {
                resultado = nuemro1 * nuemro2;
                alert("El resultado de la multiplicacion de " + nuemro1 + " y " + nuemro2 + " es: " + resultado);
            } else if (menu == "4") {
                if (nuemro2 === 0) {
                    alert("Error: No se puede dividir entre cero.");
                } else {
                    resultado = nuemro1 / nuemro2;
                    alert("El resultado de la division es: " + resultado.toFixed);
                }
            } else {
                alert("Operacion no valida");
            }

        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones</title>
</head>
<body>
    <h1>
        ingresa dos números: 
|    </h1>
    <script>
let numero1 = parseFloat(prompt("Ingresa el primer valor:"));
let numero2 = parseFloat(prompt("Ingresa el segundo valor:"));
let suma = numero1 + numero2;
let resta = numero1 - numero2;
let producto = numero1 * numero2;
let division = numero1 / numero2;
document.write("<p>La suma de " + numero1 + " + " + numero2 + " es: " + suma + "</p>");
document.write("<p>La resta de " + numero1 + " - " + numero2 + " es: " + resta + "</p>");
document.write("<p>El producto de " + numero1 + " * " + numero2 + " es: " + producto + "</p>");
document.write("<p>La división de " + numero1 + " / " + numero2 + " es: " + division + "</p>");
    </script>
</body>
